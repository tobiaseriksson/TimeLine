<html>  
    <head>  
        <title>Tobias TimeLine in JS with Raphael</title>  
        <script type="text/javascript" src="jquery-1.7.1.min.js"></script>       
        <script type="text/javascript" src="raphael.js"></script>  
        <script type="text/javascript" src="timeline.js"></script>  
        <script type="text/javascript">
        
        window.onload = function() { 
        
        	var headlines = [ 
        			['2012-01-14','januari...' ],
        			['2012-05-06','maj!!!'] ,
        			['2012-04-10','hmmmm...' ],
        			['2012-06-26','juni....'] 
        			];
				
       	 	var t1 = new TimeLine('canvas_container',1000,100);
			t1.setHeadlines( headlines );
       	 	t1.create();
       	 	
       	 	var t1 = new TimeLine('canvas2_container',500,100);
			t1.setHeadlines( headlines );
       	 	t1.create();
        }
     
        </script>  
        <style type="text/css">  
            #canvas_container {  
                width: 1000px;  
                height: 100px;
                border: 0px solid #aaa;  
            } 
            #canvas2_container {  
                width: 1000px;  
                height: 100px;
                border: 0px solid #aaa;  
            }  
        </style>  
    </head>  
    <body>  
        <div id="canvas_container"></div>  
        <br>
        <div id="canvas2_container"></div>  
        <br>
        <b>Log</b>
        <br>
    </body>  
</html>
